# Load Balancer Configuration Examples
# This file contains example configurations for various load balancers
# Copy the relevant section to your actual deployment configuration

---
# AWS Application Load Balancer (ALB) - Terraform
# File: terraform/alb.tf
resource "aws_lb_target_group" "car_platform" {
  name     = "car-platform-tg"
  port     = 8000
  protocol = "HTTP"
  vpc_id   = var.vpc_id

  health_check {
    enabled             = true
    healthy_threshold   = 2
    unhealthy_threshold = 3
    timeout             = 5
    interval            = 30
    path                = "/health/ready"
    protocol            = "HTTP"
    matcher             = "200"
  }

  tags = {
    Name = "CAR Platform Target Group"
  }
}

---
# Kubernetes Deployment with Health Checks
# File: k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: car-platform
  labels:
    app: car-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: car-platform
  template:
    metadata:
      labels:
        app: car-platform
    spec:
      containers:
      - name: app
        image: car-platform:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: car-platform-secrets
              key: supabase-url
        - name: SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: car-platform-secrets
              key: supabase-anon-key
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: car-platform-secrets
              key: supabase-service-key
        - name: SUPABASE_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: car-platform-secrets
              key: supabase-jwt-secret
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 60
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
# Kubernetes Service
# File: k8s/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: car-platform
  labels:
    app: car-platform
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: car-platform

---
# Nginx Configuration
# File: nginx/nginx.conf
upstream car_platform {
    least_conn;
    server app1:8000 max_fails=3 fail_timeout=30s;
    server app2:8000 max_fails=3 fail_timeout=30s;
    server app3:8000 max_fails=3 fail_timeout=30s;
}

server {
    listen 80;
    server_name api.example.com;

    # Health check endpoint
    location /health/ready {
        proxy_pass http://car_platform/health/ready;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        access_log off;
    }

    # Main application
    location / {
        proxy_pass http://car_platform;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

---
# Docker Compose with Health Checks
# File: docker-compose.yml
version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped
