[mypy]
python_version = 3.11
mypy_path = typings
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True

# Relax strict typing for tests (common practice)
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_decorators = False

# Third-party libraries without complete type stubs
[mypy-httpx.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-jwt.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-cachetools.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

# Per-module overrides for known false positives
# Pydantic models with Optional fields that have defaults are incorrectly flagged
[mypy-src.extraction.cre_fields]
# Allow missing optional arguments for Pydantic models with Field(default=...)
disable_error_code = call-arg
