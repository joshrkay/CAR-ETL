[mypy]
python_version = 3.11
mypy_path = typings
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
strict_equality = True

# Relax strict typing for tests (common practice)
[mypy-tests.*]
disallow_untyped_defs = False
disallow_untyped_decorators = False
# Pydantic models with optional fields sometimes flagged in tests
disable_error_code = call-arg

# Third-party libraries without complete type stubs
[mypy-httpx.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-jwt.*]
ignore_missing_imports = True

[mypy-bs4.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-openpyxl.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-cachetools.*]
ignore_missing_imports = True

[mypy-sentence_transformers.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-spacy.*]
ignore_missing_imports = True

[mypy-presidio_analyzer.*]
ignore_missing_imports = True

[mypy-presidio_anonymizer.*]
ignore_missing_imports = True

# Per-module overrides for known false positives
# Pydantic models with Optional fields that have defaults are incorrectly flagged
[mypy-src.extraction.cre_fields]
# Allow missing optional arguments for Pydantic models with Field(default=...)
disable_error_code = call-arg

# Test files with Hypothesis property-based tests have untyped decorators
[mypy-tests.test_audit]
disable_error_code = untyped-decorator

[mypy-tests.test_auth]
disable_error_code = untyped-decorator

[mypy-tests.test_e2e_full_workflow]
disable_error_code = untyped-decorator

[mypy-tests.test_pii]
disable_error_code = untyped-decorator

[mypy-tests.test_pipeline_property_based]
disable_error_code = untyped-decorator

[mypy-tests.test_rbac]
disable_error_code = untyped-decorator

[mypy-tests.test_redaction]
disable_error_code = untyped-decorator

[mypy-src.entities.matching]
# EntityRecord has optional fields with Field(None, ...) that mypy incorrectly flags
disable_error_code = call-arg

[mypy-src.extraction.extraction_models]
# FieldDefinition has optional fields with defaults
disable_error_code = call-arg

[mypy-src.rag.models]
# ChunkMatch has optional fields with defaults
disable_error_code = call-arg
