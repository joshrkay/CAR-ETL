[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Pydantic plugin for better type checking
plugins = ["pydantic.mypy"]

# Per-module options for gradual typing adoption
[[tool.mypy.overrides]]
module = [
    "supabase.*",
    "presidio_analyzer.*",
    "presidio_anonymizer.*",
    "spacy.*",
    "tiktoken.*",
    "openai.*",
    "fastapi.*",
    "starlette.*",
    "pydantic.*",
    "pydantic_settings.*",
    "httpx.*",
]
ignore_missing_imports = true

# Pre-existing files - relax strict checks for gradual migration
[[tool.mypy.overrides]]
module = [
    "src.api.routes.extractions",
    "src.api.routes.entities",
    "src.api.routes.effective_rent",
    "src.api.routes.documents",
    "src.api.routes.connectors",
    "src.api.routes.ask",
    "src.api.routes.admin.*",
    "src.api.routes.upload",
    "src.api.routes.search",
    "src.api.routes.webhooks.*",
    "src.main",
    "src.services.presidio_config",
    "src.extraction.*",
    "src.auth.config",
    "src.rag.models",
    "src.middleware.*",
    "src.audit.models",
    "src.features.models",
]
disallow_untyped_decorators = false
disallow_subclassing_any = false
disallow_any_generics = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.ruff]
line-length = 120
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "E402",  # module level import not at top of file (test fixtures)
    "B904",  # raise from (can be fixed gradually)
    "B007",  # loop variable not used (intentional in tests)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short --strict-markers"
markers = [
    "asyncio: mark test as async",
    "integration: mark test as integration test",
    "slow: mark test as slow running",
]
